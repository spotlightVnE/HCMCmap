<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Embed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Centering the iframe container */
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide overflow from the body */
        }
        /* Styling for the iframe to prevent mobile mode */
        iframe {
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="iframe-container p-4 md:p-8">
        <!-- 
          The iframe is set to a fixed width (1280px) and height (720px) 
          to ensure the desktop version of the embedded content is loaded.
          This effectively "disables" the mobile responsive view.
        -->
        <iframe 
            src="https://app.atlas.co/embeds/KNL4HCdxs4aJKbwziuSM" 
            width="1280" 
            height="720" 
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
